<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="180" filter="url(#softGlow)">
    <text x="150" y="210" fill="#FF0000">R</text>
    <text x="270" y="210" fill="#FF0000">E</text>
    <text x="390" y="210" fill="#FF0000">C</text>

    <text x="620" y="210" fill="#FFFFFF">w</text>
    <text x="750" y="210" fill="#FFFFFF">e</text>
    <text x="850" y="210" fill="#FFFFFF">r</text>
    <text x="930" y="210" fill="#FFFFFF">k</text>
  </g>

  <g font-family="Arial, Helvetica, sans-serif" font-size="42">
    <text x="600" y="310" text-anchor="middle" fill="#CCCCCC">flarkAUDIO</text>
  </g>
</svg>
