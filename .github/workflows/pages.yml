name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run web smoke checks
        run: npm run check:web

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R app css img lib pages _site/
          cp index.html _site/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify live Pages deployment
        env:
          CHECK_BASE_URL: ${{ steps.deployment.outputs.page_url }}
          CHECK_RETRIES: "15"
          CHECK_DELAY_MS: "4000"
        run: npm run check:web
